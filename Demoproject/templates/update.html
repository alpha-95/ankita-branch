{% load static %}
<!DOCTYPE html>  
<html lang="en">  
<head>  
    <meta charset="UTF-8">  
    <title>Index</title>  
    <link rel="stylesheet" href="{% static 'css/style.css' %}"/>  
</head>  
<body>  
<form method="POST" class="post-form">  
    {% csrf_token %}  
    <div class="container">  
    <br>  
    <div class="form-group row">  
    <label class="col-sm-1 col-form-label"></label>  
    <div class="col-sm-4">  
    <h3>Product Details</h3>  
    </div>  
    </div>  
      <div class="form-group row">  
      <label class="col-sm-2 col-form-label">Product Name:</label>  
      <div class="col-sm-4">  
          <input type="text" class="form-control" name="name" id="name" required>
      </div>  
    </div>  
    <div class="form-group row">  
      <label class="col-sm-2 col-form-label">Product price:</label>  
      <div class="col-sm-4">   
        <input type="number" class="form-control" required name="price" id="price" min="0">
      </div>  
    </div>  
      <div class="form-group row">  
      <label class="col-sm-2 col-form-label">Product Code:</label>  
      <div class="col-sm-4">  
        <input type="text" class="form-control" name="product_code" id="product_code" required>
      </div>  
    </div>  
      <div class="form-group row">  
      <label class="col-sm-2 col-form-label">Product manufacture date:</label>  
      <div class="col-sm-4">  
        <input type="datetime-local" class="form-control" id="manufacture_date" name="manufacture_date" required>
      </div>  
      
    </div>  
    <div class="form-group row">  
      <label class="col-sm-2 col-form-label">Product expiry date:</label>  
      <div class="col-sm-4">  
        <input type="datetime-local" class="form-control" id="expiry_date" name="expiry_date" required>
    </div> 
   
       </div> 

       <div class="form-group row">  
        <label class="col-sm-2 col-form-label">Category:</label>  
        <div class="col-sm-4">  
          <select id="category" name="category" class="form-control">
            {% for category in categories %}
                <option value="{{ category.id }}">{{ category }}</option>
            {% endfor %}
            </select>
         </div> 
     
         </div> 

         <div class="form-group row">  
          <label class="col-sm-2 col-form-label">Product owner:</label>  
          <div class="col-sm-4">  
            <select id="created_by" name="created_by" class="form-control">
              {% for user in users %}
                  <option value="{{ user.id }}">{{ user }}</option>
              {% endfor %}
              </select>
           </div> 
       
           </div> 
       <div class="form-group row">  
        <label class="col-sm-2 col-form-label"></label>  
        <div class="col-sm-4">  
          <button type="submit" onclick="add_f()"  class="btn btn-primary">Submit</button> 
    </div> 
     </div>      
</form>  
</body>  
</html>
